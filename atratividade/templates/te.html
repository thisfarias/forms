{%load static%}
<section id='first-section' class='default-section'>
    <div class='content-in-div'>
        <div class='content-side'>
            <div class='content-vertical'>
                <div class='info'>
                    <div class='info-icon'>
                        <img src='{%static "image/user.png"%}' class='icon'>
                    </div>
                    <div class='info-input'>
                        <input id='name' class='input' value={{Name}} disabled>
                    </div>
                </div>

                    </div>

                    </div>
                </div>
            </div>
            <div class='content-vertical'>
                <div class='div-title'>
                    <p>Atratividade Geral</p>
                </div>
                <div class='div-chart'>
                    <div id="atratividade_geral" class='charts'></div>
                </div>
            </div>
        </div>
        <div class='content-side'>

                    <p>Habilidades</p>
                </div>

                </div>
            </div>
            <div class='content-vertical'>

        </div>
    </div>
</section>
<section id='second-section' class='default-section'>

        <div class='content-side'>

            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ["Element", "Porcentagem", { role: "style" } ],
        ["Atratividade Geral", 97, "#00E88F"]
        ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1,
                        { calc: "stringify",
                            sourceColumn: 1,
                            type: "string",
                            role: "annotation" },
                        2]);

        var options = {
        width: '75%',
        height: '100%',
        bar: {groupWidth: "35%"},
        legend: { position: "none" },
        };
        var chart = new google.visualization.BarChart(document.getElementById("atratividade_geral"));
        chart.draw(view, options);
    }
</script>
